<main class="chatMain">
    <div *ngIf="currentRole == 'ADMIN'" class="customerList">
        <div [ngClass]="user.username == activeCustomer?.username ? 'activeCustomerButton' : 'customerButton'" *ngFor="let user of queue; let i = index" (click)="assignNewCustomerToAdmin(user)">
            {{user.username}}
            <div class="customerButtonClose" *ngIf="user.username == activeCustomer?.username">
                <svg style="width:35%; fill:#fff;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
            </div>
        </div>
    </div>
    <app-assisted-customers-list [switchConversation]="switchConversation"></app-assisted-customers-list>
    <div *ngIf="activeCustomer?.username != '' && currentRole == 'ADMIN'">
        You are speaking with {{activeCustomer?.username}}
    </div>
    <div style="width: 100%;" *ngFor="let message of activeConversation">
        <app-message *ngIf="message.type == 'CHAT'" [message]="message"></app-message>
        <app-joining-alert *ngIf="message.type == 'JOIN'"></app-joining-alert>
    </div>
    <div class="newMessageContainer">
        <textarea style="resize:none" placeholder="Ã‰crivez ici votre message" #messageTextarea></textarea>
        <button (click)="sendMessage()">Envoyer</button>
    </div>
</main>
